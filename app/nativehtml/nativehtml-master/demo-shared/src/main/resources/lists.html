
<h2>Lists</h2>

<h3>Ordered Lists</h3>

<ol>
    <li>Item one
    <li>Item two
    <li>Item three
</ol>

<ol style="list-style-type:lower-latin;">
    <li>Item one
    <li>Item two
    <li>Item three
</ol>

<h3>Unordered lists</h3>

<ul>
    <li>Item one
    <li>Item two
    <li>Item three
</ul>

<h3>Nested lists</h3>

<ol>
    <li>Item one</li>
    <li>Sublist:
       <ul>
           <li>Subitem 1
           <li>Subitem 2
           <li>Subitem 3
       </ul>
    <li>Item three</li>
</ol>
